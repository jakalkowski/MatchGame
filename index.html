<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link href="./resources/bootstrap-3.3.7-dist/css/bootstrap.css"
  type="text/css" rel="stylesheet"/>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/styles.css" type="text/css" rel="stylesheet">
  <style>@import url('https://fonts.googleapis.com/css?family=Work+Sans:400,700,900');
  </style>
  <link rel="icon" href="./resources/images/favicon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-12">
        <h1>Match Game</h1>
        <h2>Rules</h2>
        <p>Click on a card to reveal the number on the other side. Click on a
          second card to try and find a match to the first. If you succeed,
          the pair will be removed from play. If not, try again!</p>
        <h2>How to Win</h2>
        <p>You win when all pairs have been found.</p>
        <div class="button">
          <a href="#" class="btn">Start Game</a>
        </div>
      </div>
      <div class="col-md-9 col-xs-12" id="game">
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
        <div class="col-xs-3 card grey"></div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
